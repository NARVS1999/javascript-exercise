<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-exercise</title>
</head>
<body>
    <h1 id="num1"></h1>
    <h2 id="num2"></h2>
    <h3 id="num3"></h3>
    <script>
        let a = 10;
        console.log(9 * a);
        let b = 7 * a;
        console.log(b);

        const max = 57;
        let actual = max - 13;
        let percentage = actual / max;
        console.log(max);
        console.log(actual);
        console.log(percentage);    

        console.log("Hello, World!");
        console.log(23 + 97);
        console.log((4+6+9) / 77);
        document.getElementById("num1").innerHTML = "this is max value" + " " + max;
        document.getElementById("num2").innerHTML = "this is actual value" + " " + actual;
        document.getElementById("num3").innerHTML = "this is percentage value" + " " + percentage;
    </script>
</body>
</html>
